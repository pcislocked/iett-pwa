server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback — all unknown paths served as index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Hashed JS/CSS/fonts are content-addressed → cache forever
    location ~* \.(js|css|woff2|woff|ttf|png|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # index.html must never be cached (SW update pathway)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    gzip on;
    gzip_types text/plain text/css application/javascript application/json
               image/svg+xml application/manifest+json;
    gzip_min_length 1024;
}
